<!DOCTYPE html>
<html>
<head>
  <title>Per Capita Economic Pulse of Bangladesh</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f5f5dc; 
      color: #543d3d; 
      margin: 40px;
      line-height: 1.8;
    }
    h1 {
      color: #3e2723; 
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .chart-container {
      width: 95%;
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      position: relative; 
    }
    #chart_div {
      width: 100%;
      height: 500px;
    }
    .circular-element {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #8d6e63; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      color: #8d6e63;
      font-weight: bold;
    }
    .google-visualization-tooltip {
      background-color: #e0f2f7 !important; 
      color: #263238 !important;
      border: 1px solid #00bcd4 !important;
      padding: 12px !important;
      border-radius: 8px !important;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCreativeChart);

    function drawCreativeChart() {
      var data = google.visualization.arrayToDataTable([
        ['Indicator', '2021-22', '2022-23', '2023-24'],
        ['GDP at Current Price', 231861, 262868, 291547],
        ['GDP at Constant Price', 177183.3, 187964.5, 195000.8],
        ['Income at Current Price', 241047, 273360, 304102],
        ['Income at Constant Price', 184203, 195467, 203398]
      ]);

      var options = {
        title: 'Per Capita Economic Trends',
        titleTextStyle: { color: '#3e2723', fontSize: 24, bold: true },
        hAxis: {
          title: 'Period',
          titleTextStyle: { color: '#543d3d', italic: false },
          gridlines: { color: '#d7ccc8', count: 3 },
          ticks: ['2021-22', '2022-23', '2023-24']
        },
        vAxis: {
          title: 'Amount (in Unit)',
          titleTextStyle: { color: '#543d3d', italic: false },
          gridlines: { color: '#d7ccc8' },
          format: 'short'
        },
        series: {
          0: { type: 'bars', color: '#a1887f', labelInLegend: 'GDP Current' },   
          1: { type: 'bars', color: '#c6a7a7', labelInLegend: 'GDP Constant' },  
          2: { type: 'bars', color: '#64b5f6', labelInLegend: 'Income Current' },
          3: { type: 'bars', color: '#90caf9', labelInLegend: 'Income Constant' }  
        },
        legend: { position: 'bottom', textStyle: { color: '#543d3d' } },
        tooltip: { trigger: 'focus' },
        backgroundColor: 'white',
        chartArea: { width: '75%', height: '65%' },
        fontName: 'Playfair Display',
        isStacked: false,
        bar: { groupWidth: '60%' }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
      
      var chartContainer = document.querySelector('.chart-container');
      var circularDiv = document.createElement('div');
      circularDiv.className = 'circular-element';
      circularDiv.textContent = '1';
      chartContainer.appendChild(circularDiv);
    }
  </script>
</head>
<body>
  <h1>Per Capita Economic Pulse of Bangladesh</h1>
  <div class="chart-container">
    <div id="chart_div"></div>
    </div>
</body>
</html>
